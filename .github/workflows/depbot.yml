name: Depbot

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Downloading Depbot
        run: wget https://github.com/godepbot/depbot/releases/latest/download/depbot_linux_arm64.tar.gz
      - name: Extracting
        run: tar -xvzf depbot_linux_arm64.tar.gz
      - name: Setting up
        run: sudo mv depbot /usr/local/bin/depbot
      - name: Running Depbot
        run: /usr/local/bin/depbot list
