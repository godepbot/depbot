name: Depbot

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Installing Depbot
        run: go install github.com/godepbot/depbot/cmd/depbot@latest

      - name: Position
        run: pwd

      - name: List of files
        run: ls

      - name: Running Depbot
        run: go run ./cmd/depbot list
